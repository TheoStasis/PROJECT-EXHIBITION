  <!-- Login UI -->
      <div class="container-xl cont">
        <div class="row">
            <div class="col-md-5 login-section">
                <div class="sub-login">
                    <h2 class="sign-up">Sign Up</h2>
                    <hr>
                    <form id="registration-form">
                        <div class="form-group ph-no">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group password">
                            <label for="password" class="pd-2">Password:</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <input type="checkbox" id="showPassword"> Show Password
                        </div>
                        <div class="form-group ph-no">
                            <label for="phone-number">Phone Number:</label>
                            <input type="text" id="phone-number" class="form-control" placeholder="+91XXXXXXXXXX" required>
                        </div>
                        <button type="button" id="register-button" class="btn register-btn">Register</button>
                    </form>

                    <!-- OTP Modal -->
                    <div class="modal fade" id="otpModal" tabindex="-1" role="dialog" aria-labelledby="otpModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="otpModalLabel">Enter OTP</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <input type="text" id="otp-code" class="form-control" placeholder="Enter OTP" required>
                                    <p id="otp-error-message" style="color: red; display: none;">Wrong OTP</p> <!-- Error message element -->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" id="verify-otp-button" class="btn btn-primary">Verify OTP</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Google Sign-In Button -->
                    <button id="google-login-button" class="btn">Sign in with Google</button>


                    <!-- Redirect to login page if already have an account -->
                    <p>Already have an account? Or if you have just now registered. ðŸ‘‰ <a href="login.html">Login here</a></p>

                </div>
            </div>
