<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Licorice&family=Lily+Script+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Cart | Delivo</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="home-page.html">
                <div class="logo">
                    <img class="logo" src="./css/images/figma/delivo.svg">
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="catalogue.html">Catalogue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about-us.html">About us</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" role="search">
                    <div class="search-container">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <i class="fa-solid fa-magnifying-glass search-icon" style="color: #f7f7f7;"></i>
                    </div>
                    <div class="cart-container position-relative">
                        <a href="cart.html" class="cart">
                            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                <span class="cart-count fw-bold text-white">2</span>
                                <span class="visually-hidden">items in cart</span>
                            </span>
                        </a>
                    </div>
                    <a href="profile.html" class="user-pfp">
                        <img src="css/images/figma/user-pfp.jpg" style="border-radius: 50%; width: 3vw;">
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1 class="mb-4 page-title">Checkout</h1>
                <div class="border-top border-5 border-secondary rounded-pill mb-4"></div>
                <div id="cart-items">
                    <div class="card mb-3">
                        <div class="card-body d-flex align-items-start">
                            <span class="me-3 fs-4 item-number">1</span>
                            <img src="path/to/pizza.jpg" alt="Pizza" class="me-3 item-image" style="width: 100px; height: 100px; object-fit: cover;">
                            <div class="flex-grow-1">
                                <h5 class="card-title item-name">Pizza</h5>
                                <div class="input-group" style="width: 120px;">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="text" class="form-control text-center item-quantity" value="1" readonly>
                                    <button class="btn btn-danger" type="button" style="font-weight: bold; color: white;">+</button>
                                </div>
                            </div>
                            <div class="text-end mt-auto">
                                <p class="mb-0 item-original-price">₹200.00</p>
                                <p class="mb-0 item-quantity-display">x1</p>
                                <p class="fw-bold item-total-price">₹200.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body d-flex align-items-start">
                            <span class="me-3 fs-4 item-number">2</span>
                            <img src="path/to/burger.jpg" alt="Burger" class="me-3 item-image" style="width: 100px; height: 100px; object-fit: cover;">
                            <div class="flex-grow-1">
                                <h5 class="card-title item-name">Burger</h5>
                                <div class="input-group" style="width: 120px;">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="text" class="form-control text-center item-quantity" value="1" readonly>
                                    <button class="btn btn-danger" type="button" style="font-weight: bold; color: white;">+</button>
                                </div>
                            </div>
                            <div class="text-end mt-auto">
                                <p class="mb-0 item-original-price">₹150.00</p>
                                <p class="mb-0 item-quantity-display">x1</p>
                                <p class="fw-bold item-total-price">₹150.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card ">
                    <div class="card-body invoice">
                        <h5 class="card-title">INVOICE</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="queries">Subtotal:</span>
                            <span id="subtotal">₹350.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="queries">Tax (5%):</span>
                            <span id="tax">₹17.50</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="queries">Discount:</span>
                            <span id="discount">₹7.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="queries">Shipping Charges:</span>
                            <span id="shipping">₹40.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong class="total">Total:</strong>
                            <strong id="total">₹400.50</strong>
                        </div>
                        <button class="btn btn-success w-100 buy-btn">Proceed to Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
