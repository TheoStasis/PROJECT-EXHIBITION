<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Licorice&family=Lily+Script+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Cart | Delivo</title>
</head>
<body>
    <!-- navbar -->
    

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="logo">
                        <img class="logo" src="./css/images/figma/delivo.svg">
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="catalogue.html">Catalogue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about-us.html">About us</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" role="search">
                    <div class="search-container">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <i class="fa-solid fa-magnifying-glass search-icon" style="color: #f7f7f7;"></i>
                    </div>
                    <div class="cart-container position-relative">
                            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                <span class="cart-count fw-bold text-white">0</span>
                                <span class="visually-hidden">items in cart</span>
                            </span>
                    </div>
                    <a href="profile.html" class="user-pfp">
                        <img src="css/images/figma/user-pfp.jpg" style="border-radius: 50%; width: 3vw;">
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Your Cart</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="cart-items" class="row g-4">
                    <!-- Cart items will be dynamically added here -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Subtotal:</span>
                            <span id="subtotal">₹0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Tax (5%):</span>
                            <span id="tax">₹0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total:</strong>
                            <strong id="total">₹0.00</strong>
                        </div>
                        <button class="btn btn-success w-100" onclick="proceedToBuy()">Proceed to Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/cart.js"></script>
    <script>
        // Load cart items when page loads
        window.onload = function() {
            displayCartItems();
            updateCartCount();
        };

        function displayCartItems() {
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = ''; // Clear existing items
            
            let subtotal = 0;

            cart.forEach((item, index) => {
                const itemPrice = parseFloat(item.price.replace('₹', ''));
                subtotal += itemPrice * item.quantity;

                const itemElement = document.createElement('div');
                itemElement.className = 'col-md-6 mb-4';
                itemElement.innerHTML = `
                    <div class="card h-100">
                        <img src="${item.image}" class="card-img-top" alt="${item.name}">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">Price: ${item.price}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="input-group" style="width: 120px;">
                                    <button class="btn btn-outline-secondary" onclick="updateQuantity(${index}, -1)">-</button>
                                    <input type="text" class="form-control text-center" value="${item.quantity}" readonly>
                                    <button class="btn btn-outline-secondary" onclick="updateQuantity(${index}, 1)">+</button>
                                </div>
                                <button class="btn btn-danger" onclick="removeItem(${index})">Remove</button>
                            </div>
                        </div>
                    </div>
                `;
                cartContainer.appendChild(itemElement);
            });

            // Update summary
            const tax = subtotal * 0.05;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `₹${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `₹${total.toFixed(2)}`;
        }

        function updateQuantity(index, change) {
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
                displayCartItems();
                updateCartCount();
            }
        }

        function removeItem(index) {
            cart.splice(index, 1);
            displayCartItems();
            updateCartCount();
        }

        function proceedToBuy() {
            alert('Thank you for your purchase!');
            cart = [];
            displayCartItems();
            updateCartCount();
        }

        function updateCartCount() {
            const cartCount = document.querySelector('.cart-count');
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
        }
    </script>
</body>
</html>
