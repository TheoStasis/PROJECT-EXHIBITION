<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS for modal -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/login-style.css"> -->
</head>
<body>
  <div class="cont">
      <div class="login-section">
          <div class="sub-login">
              <h2 class="sign-up">Log In</h2>
              <form id="login-form">
                  <div class="form-group ph-no">
                      <label for="email">Email:</label>
                      <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                  </div>
                  <div class="form-group password">
                      <label for="password">Password:</label>
                      <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                  </div>
                  <button type="button" id="email-login-button" class="btn btn-primary sign-up-btn">Login with Email</button>
              </form>

              <!-- login.html -->
            <div class="form-group ph-no">
              <label for="phone-number">Phone Number:</label>
              <input type="text" id="phone-number" class="form-control" placeholder="+91XXXXXXXXXX" required>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="catalogue.html">Catalogue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about-us.html">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact-us.html">Contact us</a>
              </li>
            </ul>
            <form class="d-flex ms-auto" role="search">
                <div class="search-container">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass search-icon" style="color: #f7f7f7;"></i>
                </div>
                <button class="btn btn-outline-success" type="button" onclick="window.location.href='\login.html'">SIGN UP</button>
            </form>
        </div>
    </div>
</nav>


              <!-- Google Sign-In Button -->
              <button id="google-login-button" class="btn btn-danger">Sign in with Google</button>

              <!-- OTP Modal -->
              <div class="modal fade" id="otpModal" tabindex="-1" role="dialog" aria-labelledby="otpModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="otpModalLabel">Enter OTP</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                          <div class="modal-body">
                              <input type="text" id="otp-code" class="form-control" placeholder="Enter OTP" required>
                              <p id="otp-error-message" style="color: red; display: none;">Wrong OTP</p> <!-- Error message element -->
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" id="verify-otp-button" class="btn btn-primary">Verify OTP</button>
                          </div>
                      </div>
                  </div>
              </div>

          </div> 
      </div> 
  </div>

    <!-- Include Bootstrap JS and Firebase SDK -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
