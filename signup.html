<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://ppl-ai-file-upload.s3.amazonaws.com/web/direct-files/43237354/84f8eb54-2d8c-4fff-bb4e-ce28998054c7/login-style.css"> <!-- Link to CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login-style.css">
</head>
<body>
    <div class="cont">
        <div class="login-section">
            <div class="sub-login">
                <h2 class="sign-up">Sign Up</h2>
                <form id="registration-form">
                    <div class="form-group ph-no">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group password">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <input type="checkbox" id="showPassword"> Show Password
                    </div>
                    <div class="form-group ph-no">
                        <label for="phone-number">Phone Number:</label>
                        <input type="text" id="phone-number" class="form-control" placeholder="+91XXXXXXXXXX" required>
                    </div>
                    <button type="button" id="register-button" class="btn btn-primary sign-up-btn">Register</button>
                </form>

                <!-- OTP Modal -->
                <div class="modal fade" id="otpModal" tabindex="-1" role="dialog" aria-labelledby="otpModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="otpModalLabel">Enter OTP</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <input type="text" id="otp-code" class="form-control" placeholder="Enter OTP" required>
                                <p id="otp-error-message" style="color: red; display: none;">Wrong OTP</p> <!-- Error message element -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" id="verify-otp-button" class="btn btn-primary">Verify OTP</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Google Sign-In Button -->
                <button id="google-login-button" class="btn btn-danger">Sign in with Google</button>

                
                <!-- Redirect to login page if already have an account -->
                <p>Already have an account? Or if you have just now registered. ðŸ‘‰ <a href="login.html">Login here</a></p>
                
            </div> 
        </div> 
    </div>

    <!-- Include Bootstrap JS and Firebase SDK -->
    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="signup.js"></script> <!-- Adjust path as necessary -->
</body>
</html>
