<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Licorice&family=Lily+Script+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Catalogue | Delivo</title>
    <link rel="stylesheet" href="css/catalogue.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="logo">
                        <img class="logo" src="./css/images/figma/delivo.svg">
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Catalogue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about-us.html">About us</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" role="search">
                    <div class="search-container">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <i class="fa-solid fa-magnifying-glass" style="color: #f7f7f7;"></i>
                    </div>
                    
                    <button class="btn btn-outline-success" type="button" onclick="window.location.href='\login.html'">SIGN UP</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- restaurant list -->
<div class="container mt-5">
    <h1 class="mb-4 page-title">Restaurants you can try:</h1>
    <hr class="mb-5">
    
    <div class="row justify-content-center">
        <!-- Restaurant 1 -->
        <div class="col-md-8 mb-5">
            <div class="card restaurant-card">
                <div class="row g-0 h-100">
                    <div class="col-md-4 p-0">
                        <img src="./css/images/Mayuri.jpg" class="img-fluid h-100 w-100 object-fit-cover" alt="Mayuri">
                    </div>
                    <div class="col-md-8 d-flex flex-column">
                        <div class="card-body flex-grow-1">
                            <h3 class="card-title">Mayuri</h3>
                            <p class="card-text"><small class="text-muted">VIT Bhopal University, Sehore, Madhya Pradesh</small></p>
                        </div>
                        <div class="rating text-end pe-3 pb-3">
                            <span class="numeric-rating me-2">4.5</span>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-half"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Restaurant 2 -->
        <div class="col-md-8 mb-5">
            <div class="card restaurant-card">
                <div class="row g-0 h-100">
                    <div class="col-md-4 p-0">
                        <img src="./css/images/Underbelly.jpg" class="img-fluid h-100 w-100 object-fit-cover" alt="Underbelly">
                    </div>
                    <div class="col-md-8 d-flex flex-column">
                        <div class="card-body flex-grow-1">
                            <h3 class="card-title">UnderBelly</h3>
                            <p class="card-text"><small class="text-muted">VIT Bhopal University, Sehore, Madhya Pradesh</small></p>
                        </div>
                        <div class="rating text-end pe-3 pb-3">
                            <span class="numeric-rating me-2">4.0</span>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</style>

</body>
</html>
