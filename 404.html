<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Delivo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
      }
      .error-container {
        text-align: center;
        padding: 2rem;
      }
      .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: #dc3545;
      }
      .error-message {
        font-size: 1.5rem;
        margin: 1rem 0;
        color: #6c757d;
      }
      .home-button {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">Oops! Page not found.</div>
      <p class="text-muted">The page you're looking for doesn't exist or has been moved.</p>
      <a href="/" class="btn btn-primary home-button">Go Back Home</a>
    </div>
  </body>
</html>
