<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Licorice&family=Lily+Script+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Catalogue | Delivo</title>
    <link rel="stylesheet" href="css/catalogue.css" />
    <link rel="stylesheet" href="css/search-results.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="home-page.html">
          <div class="logo">
            <img class="logo" src="./css/images/figma/delivo.svg" />
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Catalogue</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact-us.html">Contact us</a>
            </li>
          </ul>
          <form class="d-flex ms-auto" role="search">
            <div class="search-container">
              <input
                class="form-control me-2"
                type="search"
                id="search"
                data-search
                placeholder="Search"
                aria-label="Search"
              />
              <i class="fa-solid fa-magnifying-glass search-icon" style="color: #f7f7f7"></i>

              <!-- search template -->
              <template data-search-template>
                <div class="card">
                  <div class="card-content d-flex">
                    <img
                      data-image
                      alt="food-image"
                      class="card-img"
                      style="width: 100px; height: auto; margin-right: 10px"
                    />
                    <div class="card-txt">
                      <div class="header" data-header></div>
                      <div class="body" data-body></div>
                    </div>
                  </div>
                </div>
              </template>

              <!-- search results container -->
              <div class="search-results" data-search-results></div>
            </div>

            <div class="cart-container position-relative">
              <a href="cart.html" class="cart">
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  <span class="cart-count fw-bold text-white js-cart-quantity-number">0</span>
                  <span class="visually-hidden">items in cart</span>
                </span>
              </a>
            </div>
            <a href="profile.html" class="user-pfp">
              <img src="css/images/figma/user-pfp.jpg" style="border-radius: 50%; width: 3vw" />
            </a>
          </form>
        </div>
      </div>
    </nav>

    <div class="user-cards" data-user-cards-container></div>

    <!-- restaurant list
    <div class="container mt-5">
        <h1 class="mb-4 page-title">Restaurants you can try:</h1>
        <hr class="mb-5"> -->

    <!-- Carousel Section -->
    <section class="category-slider">
      <div class="container">
        <div class="slider-header">
          <h2>
            <span class="large-text">Best Sellers:</span><br />
            <span class="small-text">.</span>
          </h2>
          <div class="slider-nav">
            <button class="nav-btn prev">
              <i class="bi bi-chevron-left"></i>
            </button>
            <button class="nav-btn next">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>

        <div class="slider-container">
          <div class="slider-track">
            <div class="slider-item">
              <img
                src="https://pngimg.com/uploads/noodle/noodle_PNG15.png"
                alt="Chinese Food Noodles"
              />
              <span>Noodles</span>
            </div>
            <div class="slider-item">
              <img
                src="https://cdn.shopify.com/s/files/1/0673/2165/9686/products/Original-Squid-Momos.png?v=1667998294"
                alt="Momos"
              />
              <span>Momos</span>
            </div>
            <div class="slider-item">
              <img
                src="https://th.bing.com/th/id/R.14a348302bddc6d3afc5b3733f39cddc?rik=5IjCeU5MNtTupg&riu=http%3a%2f%2fpngimg.com%2fuploads%2fmug_coffee%2fmug_coffee_PNG16824.png&ehk=%2fgpsCAPz6QStFZ1rNX%2fbJiH2N5NsZ3Y2H0PHDb4iOg4%3d&risl=&pid=ImgRaw&r=0"
                alt="Coffee"
              />
              <span>Coffee</span>
            </div>
            <div class="slider-item">
              <img
                src="https://purepng.com/public/uploads/large/purepng.com-hot-dogfood-hotdog-sausage-941524621464mwzsz.png"
                alt="Biryani"
              />
              <span>Hot Dog</span>
            </div>
            <div class="slider-item">
              <img
                src="https://th.bing.com/th/id/R.abb18eea3fe18e97c4d5e3e7aae91e23?rik=9N1y%2fBlx%2f%2bouIA&riu=http%3a%2f%2fwww.pngplay.com%2fwp-content%2fuploads%2f2%2fBurger-Transparent-PNG.png&ehk=drgm8npLkJfZksaTsM6sBwVLjyeuvAIvzzx6Cuf6k5I%3d&risl=&pid=ImgRaw&r=0"
                alt="Burger"
              />
              <span>Burger</span>
            </div>
            <div class="slider-item">
              <img src="./css/images/figma/pizza-carousel.png" alt="Pizza" />
              <span>Pizza</span>
            </div>
            <div class="slider-item">
              <img
                src="https://static.vecteezy.com/system/resources/previews/027/141/515/original/sandwich-with-ham-and-vegetables-created-with-generative-ai-png.png"
                alt="Sandwitch"
              />
              <span>Sandwitch</span>
            </div>
            <div class="slider-item">
              <img
                src="https://png.pngtree.com/png-clipart/20230408/original/pngtree-french-fries-with-ketchup-isolated-on-white-background-png-image_9036315.png"
                alt="Fries"
              />
              <span>Fries</span>
            </div>
            <div class="slider-item">
              <img
                src="https://static.vecteezy.com/system/resources/previews/021/344/437/original/pasta-isolated-on-a-transparent-background-png.png"
                alt="Pasta"
              />
              <span>Pasta</span>
            </div>
            <div class="slider-item">
              <img
                src="https://linguini.akamaized.net/starchef2_website/masala_dosa.png"
                alt="Dosa"
              />
              <span>Dosa</span>
            </div>
            <div class="slider-item">
              <img src="https://www.pngmart.com/files/11/Wrap-PNG-Transparent.png" alt="Wrap" />
              <span>Wrap</span>
            </div>
            <div class="slider-item">
              <img
                src="https://png.pngtree.com/png-clipart/20230527/original/pngtree-chocolate-strawberry-milkshake-png-image_9171124.png"
                alt="shakes"
              />
              <span>shakes</span>
            </div>
            <div class="slider-item">
              <img src="https://www.pngkit.com/png/full/293-2934357_samosa-png.png" alt="Samosa" />
              <span>Samosa</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Carousel Section End -->

    <div class="row justify-content-center">
      <!-- Restaurant 1 -->
      <div onclick="window.location.replace('mayuri.html')" class="col-12 col-md-10 col-lg-8 mb-4">
        <div class="card restaurant-card h-100">
          <div class="row g-0 h-100">
            <div class="col-md-4 col-lg-3 p-0">
              <img
                src="./css/images/Mayuri.jpg"
                class="img-fluid h-100 w-100 object-fit-cover"
                alt="Mayuri"
              />
            </div>
            <div class="col-md-8 col-lg-9 d-flex flex-column">
              <div class="card-body flex-grow-1">
                <h3 class="card-title">Mayuri</h3>
                <p class="card-text">
                  <small class="text-muted">VIT Bhopal University, Sehore, Madhya Pradesh</small>
                </p>
              </div>
              <div class="rating text-end pe-3 pb-3">
                <span class="numeric-rating me-2">4.5</span>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Restaurant 2 -->
      <div onclick="window.location.replace('ub.html')" class="col-12 col-md-10 col-lg-8 mb-4">
        <div class="card restaurant-card h-100">
          <div class="row g-0 h-100">
            <div class="col-md-4 col-lg-3 p-0">
              <img
                src="./css/images/Underbelly.jpg"
                class="img-fluid h-100 w-100 object-fit-cover"
                alt="Underbelly"
              />
            </div>
            <div class="col-md-8 col-lg-9 d-flex flex-column">
              <div class="card-body flex-grow-1">
                <h3 class="card-title">UnderBelly</h3>
                <p class="card-text">
                  <small class="text-muted">VIT Bhopal University, Sehore, Madhya Pradesh</small>
                </p>
              </div>
              <div class="rating text-end pe-3 pb-3">
                <span class="numeric-rating me-2">4.0</span>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/11/21/21/20241121211844-RWTPBL3L.js"></script>
    <script src="https://kit.fontawesome.com/2974af2fca.js" crossorigin="anonymous"></script>
    <script src="scripts/catalogue.js"></script>
    <script type="module" src="scripts/init-search.js"></script>
  </body>
</html>
