<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Us | Delivo</title>
    <script src="app.js" defer type="module"></script>
    <link rel="stylesheet" href="./css/contact-us.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Licorice&family=Lily+Script+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="home-page.html">
          <div class="logo">
            <img class="logo" src="./css/images/figma/delivo.svg" />
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Catalogue</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact-us.html">Contact us</a>
            </li>
          </ul>
          <form class="d-flex ms-auto" role="search">
            <div class="search-container">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <i class="fa-solid fa-magnifying-glass search-icon" style="color: #f7f7f7"></i>
            </div>
            <div class="cart-container position-relative">
              <a href="cart.html" class="cart">
                <i class="fa-solid fa-cart-shopping" style="color: #535353"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  <span class="cart-count fw-bold text-white js-cart-quantity-number">0</span>
                  <span class="visually-hidden">items in cart</span>
                </span>
              </a>
            </div>
            <a href="profile.html" class="user-pfp">
              <img src="css/images/figma/user-pfp.jpg" style="border-radius: 50%; width: 3vw" />
            </a>
          </form>
        </div>
      </div>
    </nav>

    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/11/21/21/20241121211844-RWTPBL3L.js"></script>
    <script src="https://kit.fontawesome.com/2974af2fca.js" crossorigin="anonymous"></script>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div
            class="glassmorphed-card"
            style="display: flex; flex-direction: column; align-items: center"
          >
            <form
              style="
                width: 100%;
                max-width: 600px;
                display: flex;
                flex-direction: column;
                align-items: center;
              "
              action="https://api.web3forms.com/submit"
              method="POST"
            >
              <input type="hidden" name="access_key" value="97bcfccb-c64d-4a4c-8948-703a3332ffe6" />
              <input type="hidden" name="subject" value="Submission from Delivo" />
              <input type="hidden" name="from_name" value="Delivo Services" />

              <div class="mb-3" style="width: 80%">
                <input
                  type="text"
                  name="name"
                  class="form-control name-field"
                  id="name"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="mb-3" style="width: 80%">
                <input
                  type="email"
                  name="email"
                  class="form-control email-field"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="mb-3" style="width: 80%">
                <textarea
                  class="form-control description-field"
                  name="message"
                  id="description"
                  rows="7"
                  placeholder="Description"
                  required
                ></textarea>
              </div>

              <input type="checkbox" name="botcheck" class="hidden" style="display: none" />

              <button type="submit" type="submit" class="send-btn">Send!</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 text-center text-area">
          <h1 class="problem-title">Ran into a Problem?</h1>
          <p class="contact-us-text">Contact Us!</p>
        </div>
      </div>
    </div>
  </body>
</html>
